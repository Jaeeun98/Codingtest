  <script>
    //강의 - 재귀함수, recursiveRange
    //숫자를 받으면 0부터 함수에 전달된 숫자까지의 모든 숫자를 더하는 함수를 작성하시오
    function recursiveRange(num) {
      let sum = 0;

      function helper(helperNum) {
        if (helperNum === 0) return;
        sum += helperNum;

        helper(helperNum - 1);
      }

      helper(num);
      return sum;
    }
    console.log(recursiveRange(10));
  </script>
