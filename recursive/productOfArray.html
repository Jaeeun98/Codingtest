  <script>
    //강의 - 재귀함수, productOfArray
    //숫자 배열을 받아 모든 숫자의 곱을 반환하는 함수를 작성하시오.

    function productOfArray(arr) {
      let sum = 1;

      function helper(helperArr) {
        if (helperArr.length === 0) return;

        sum = sum * helperArr[0];
        helper(helperArr.slice(1));
      }

      helper(arr);
      return sum;
    }
    console.log(productOfArray([1, 2, 3, 10]));
  </script>
