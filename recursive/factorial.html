  <script>
    //강의 - 재귀함수, factorial
    //factorial > 해당 숫자만큼 1부터 곱하기
    function factorial(num) {
      if (num === 1) return 1;
      return num * factorial(num - 1);
    }
    console.log(factorial(7));
  </script>
