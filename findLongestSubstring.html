<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <script>
    //강의 - findLongestSubstring
    //문자열 중 겹치지 않는 가장 긴 문자열의 길이를 반환
    //연속되어야 함
    function findLongestSubstring(str) {
      let maxLen = 0; //가장 긴 문자열의 길이
      let obj = {};
      let strNum = 0; //문자열 개수 > window 한 칸씩 늘릴때마다 ++

      let start = 0;
      let end = 0;

      //맨 처음 > window를 한 칸씩 늘려가며 겹치는게 있는지 체크하고 없으면 계속 담음
      //end 포인트를 한 칸씩 늘려줌
      //해당 값을 객체에 저장 > 몇 개인지 [문자] = 개수 형태로
      //개수가 1보다 크다면 겹치는게 있는 것 > 멈추고 maxLen이랑 strNum이랑 비교해서 더 큰 값을 maxLen에 넣어줌
      //이제 start를 한칸 옮겨주고 end를 start+1 값으로 변경
      //다시 한 칸씩 늘리면서 체크
      //end 포인터가 str.length보다 작을때까지 반복
      while (end < str.length) {
        if (obj[str[end]]) {
          //겹치는 숫자가 있는 경우
          start += 1;
          end = start;

          //초기화
          obj = {};
          strNum = 0;
        } else {
          //겹치는 숫자가 없는 경우
          obj[str[end]] = 1; //해당 값 객체에 저장
          end++;
          strNum += 1;
          maxLen = Math.max(maxLen, strNum); //더 큰 값 저장
        }
      }
      return maxLen;
    }

    console.log(findLongestSubstring(""));
  </script>
</html>
