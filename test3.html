<!DOCTYPE html>

  <script>
    //강의 - 다중포인터

    //정렬된 배열을 전달하면, 해당 배열의 고유한 값의 개수를 반환
    function countUniqueValues(arr) {
      //길이가 0이라면, 0반환
      if (arr.length === 0) return 0;

      //p1, p2 포인트를 이동
      let p1 = 0;
      let p2 = 0;
      let count = 1;

      for (let i = 0; i < arr.length; i++) {
        //p1과 p2 비교 > 같다면 p2만 한 칸 앞으로 이동
        if (arr[p1] === arr[p2]) p2 = i + 1;
        else {
          //다르다면 p1의 위치 = 해당 위치 / p2는 해당 위치+1 / 카운트+1
          count++;
          p1 = i;
          p2 = i + 1;
        }
      }

      return count;
    }

    console.log(countUniqueValues([-2, -1, -1, 0, 1]));
  </script>
