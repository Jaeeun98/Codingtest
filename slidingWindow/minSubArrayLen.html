  <script>
    //강의 - minSubArrayLen
    //배열과 숫자가 매개변수로 전달됨
    //인접한 배열의 합이 숫자랑 같거나 큰 경우가 있다면, 해당 배열합의 최소 길이 반환
    //없으면 0

    function minSubArrayLen(nums, sum) {
      let total = 0; //현재 윈도우 내의 숫자들의 합
      let start = 0; //윈도우의 시작 지점
      let end = 0; //윈도우의 끝 지점
      let minLen = Infinity; //최소 길이

      //start가 nums.length 보다 작을때까지
      while (start < nums.length) {
        //total이 sum보다 작거나 end가 nums.length보다 작으면
        if (total < sum && end < nums.length) {
          //total에 nums[end] 값을 더함
          total += nums[end];
          //end++
          end++;

          //total보다 크거나 같다
        } else if (total >= sum) {
          //minLen 값을 현재 길이로 바꿔줌
          minLen = Math.min(minLen, end - start);
          //total에서 start 값을 빼줌
          total -= nums[start];
          start++;
        } else {
          break;
        }
      }

      return minLen === Infinity ? 0 : minLen;
    }

    console.log(minSubArrayLen([2, 3, 1, 2, 4, 3], 7));
  </script>
